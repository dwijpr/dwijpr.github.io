<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/img/favicon.png"/>
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png"/>
    <title>
        {% if page.title %}
            {{ site.title | append:' | '}}{{ page.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    <meta 
        name="description" 
        content="{% if page.excerpt %}
                {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
            {% else %}
                {{ site.description }}
            {% endif %}"
    >
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{{ "css/main.css" }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!--
    <link 
        rel="stylesheet" 
        href="{{ "assets/thirdparty/twbs-bootstrap/css/bootstrap.min.css" }}"
    >
    -->
    <link rel="stylesheet" href="{{ "css/global.css" }}">
    <link 
        rel="stylesheet" 
        href="{{ "assets/thirdparty/smiley.js/smileys.css" }}"
    >
    <link rel="stylesheet" href="{{ "css/font.css" }}">

    <link 
        rel="canonical" 
        href="{{ page.url | replace:'index.html','' }}"
    >
    <link 
        rel="alternate" 
        type="application/rss+xml" 
        title="{{ site.title }}" 
        href="{{ "feed.xml" }}" 
    />

    <script src="assets/thirdparty/jquery-1.11.2.js"></script>
    <script src="assets/thirdparty/twbs-bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/thirdparty/smiley.js/smileys.js"></script>
</head>
